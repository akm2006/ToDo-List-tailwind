<body class="bg-neutral-900 transition-all duration-300">

    <div class="flex-col justify-center items-center w-[100vw]">
        <h1 class="text-6xl lg:text-7xl text-center font-bold mt-10 text-white"> To <span class="text-green-600">D<i
                    class="bi bi-check2-circle"></i></span> List </h1>
                    <div id="box" class="h-auto w-[95vw] lg:w-[60vw] mx-auto my-10 flex-col justify-center items-center flex-wrap">

            <ol class="text-2xl text-white list-inside border-0">
            </ol>

                    <h1 class="text-4xl">New Task</h1>

                </div>
                <input id="usrInput" class="border-2 min-w-[30vw] h-[10vh] ">
                <h1 id="notice" class="text-2xl text-red-500"></h1>
                <button id="addBtn"
                    class="border-green-600 border-3 text-2xl text-green-600 px-2 py-1 rounded-md hover:border-green-300 hover:text-green-300 font-semibold">Save</button>
            </div>
